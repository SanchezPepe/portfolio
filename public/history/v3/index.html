<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./icon.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>José Sánchez</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <script type="module" crossorigin src="./assets/index.565b5757.js"></script>
    <link rel="stylesheet" href="./assets/index.2268c886.css">
    <style>
      /* Wayback Banner Styles */
      .wayback-banner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 99999;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        border-bottom: 3px solid #0f3460;
        padding: 12px 20px;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      }
      .wayback-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
      }
      .wayback-title {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #e94560 !important;
        font-weight: 600;
        font-size: 14px;
        text-decoration: none !important;
      }
      .wayback-title:hover {
        color: #ff6b6b !important;
      }
      .wayback-icon {
        font-size: 20px;
      }
      .wayback-versions {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }
      .wayback-version {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        text-decoration: none !important;
        transition: all 0.2s ease;
        white-space: nowrap;
      }
      .wayback-version.other {
        background: rgba(255,255,255,0.1);
        color: #a0a0a0 !important;
        border: 1px solid rgba(255,255,255,0.1);
      }
      .wayback-version.other:hover {
        background: rgba(255,255,255,0.2);
        color: #ffffff !important;
      }
      .wayback-version.current {
        background: #e94560;
        color: #ffffff !important;
        border: 1px solid #e94560;
      }
      .wayback-close {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 16px;
        background: #0f3460;
        color: #ffffff !important;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        text-decoration: none !important;
        transition: all 0.2s ease;
      }
      .wayback-close:hover {
        background: #1a4a7a;
      }
      body {
        padding-top: 60px !important;
      }
      @media screen and (max-width: 500px) {
        .wayback-banner {
          padding: 10px 15px;
        }
        .wayback-content {
          justify-content: center;
        }
        .wayback-title span:not(.wayback-icon) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Wayback Machine Style Banner -->
    <div class="wayback-banner">
      <div class="wayback-content">
        <a href="../.." class="wayback-title">
          <span class="wayback-icon">⏳</span>
          <span>Portfolio Archive</span>
        </a>
        <div class="wayback-versions">
          <a href="../.." class="wayback-version other">Dec 2025</a>
          <a href="../v3/" class="wayback-version current">Jan 2023</a>
          <a href="../v2/" class="wayback-version other">Aug 2022</a>
          <a href="../v1/" class="wayback-version other">Jun 2022</a>
        </div>
        <a href="../.." class="wayback-close">
          ✕ Back to Current
        </a>
      </div>
    </div>

    <div id="app"></div>
  </body>
</html>
